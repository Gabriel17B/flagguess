<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlagGame</title> <!--  título muda de acordo com a página -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style/style.css">
  <script src="js/countryInfo.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <header class="header">
    <a href="#" class="back">⇐</a> <!-- a tag levará para a home -->
    <h1 class="title">FlagGuess</h1>
  </header>
  <p class="question">QUE PAÍS É ESSE?</p>
  <section class="game-area">
    <img src="src/img/br-flag.jpeg" id="imagem" alt="bandeira do país" class="flag">
    <div class="answers">
      <button class="correct-answer" id="alt-A">
        <span class="letter">A</span>
        <span class="question-answer">Estados Unidos</span>
      </button>

      <button class="correct-answer" id="alt-B">
        <span class="letter">B</span>
        <span class="question-answer">Brasil</span>
      </button>

      <button class="correct-answer" id="alt-C">
        <span class="letter">C</span>
        <span class="question-answer">Andorra</span>
      </button>

      <button class="correct-answer" id="alt-D">
        <span class="letter">D</span>
        <span class="question-answer">São Cristivão e Neves</span>
      </button>

    </div>
  </section>

  <div class="scoreboard">
    <p class="flags">BANDEIRAS 11</p>
    <p class="score">SCORE 9</p>
  </div>

</body>

</html>
