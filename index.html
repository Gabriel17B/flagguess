<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlagGame</title> <!--  título muda de acordo com a página -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sedgwick+Ave&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style/style.css">
  <script src="src/js/app.js"></script>
</head>

<body>
  <header class="header">
    <a href="#" class="back">⇐</a> <!-- a tag levará para a home -->
    <h1 class="title">FlagGuess</h1>
  </header>
  <p class="question">QUE PAÍS É ESSE?</p>
  <section class="game-area">
    <img src="src/img/br-flag.jpeg" id="Bandeira" alt="bandeira do país" class="flag">
    <div class="answers">
      <button class="alternative" id="alt-A" onclick="resposta(0)">
        <span class="letter">A</span>
        <span class="question-answer">Estados Unidos</span>
      </button>

      <button class="alternative" id="alt-B" onclick="resposta(1)">
        <span class="letter">B</span>
        <span class="question-answer">Brasil</span>
      </button>

      <button class="alternative" id="alt-C" onclick="resposta(2)">
        <span class="letter">C</span>
        <span class="question-answer">Andorra</span>
      </button>

      <button class="alternative" id="alt-D" onclick="resposta(3)">
        <span class="letter">D</span>
        <span class="question-answer">São Cristivão e Neves</span>
      </button>

    </div>
  </section>

  <section class="scoreboard">
    <div class="counter">
      <p class="number" id="bandeiras">0</p>
      <p class="type">BANDEIRAS</p>
    </div>
    <div class="counter">
      <p class="number" id="acertos">0</p>
      <p class="type">ACERTOS</p>
    </div>
  </section>

</body>

</html>
